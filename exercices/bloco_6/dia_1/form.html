<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formalário de Currículo</title>
</head>
<body>
  <fieldset>
    <label>Nome:
      <input type="text" name="name" id="input-name" maxlength="40" required>
    </label>
    <br>
    <label>Email:
      <input type="text" name="email" id="input-email" maxlength="50" required>
    </label>
    <br>
    <label>CPF:
      <input type="text" name="cpf" id="input-cpf" maxlength="11" required>
    </label>
    <br>
    <label>Endereço:
      <input type="text" name="address" id="input-address" maxlength="200" required>
    <br>
    <label>Cidade:
      <input type="text" name="city" id="input-city" maxlength="28" required>
    </label>
    <br>
    <label>
      <select name="states" id="comboBoxStates"></select>
    </label>
    <br>
    <label>
      <input type="radio" name="residential" required>Casa
    </label>
    <label>
      <input type="radio" name="residential" required>Apartamento
    </label>
  </fieldset>
<script src="script.js"></script>
</body>
</html>
